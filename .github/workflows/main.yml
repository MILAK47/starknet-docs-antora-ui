name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: .cache/npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install --quiet --no-progress --cache=.cache/npm

      - name: Build and bundle
        if: github.ref == 'refs/heads/main'
        run: |
          npm install --quiet --no-progress --cache=.cache/npm
          node_modules/.bin/gulp bundle
          cp build/ui-bundle.zip public/ui-bundle.zip

        artifacts:
          paths:
            - build/ui-bundle.zip
            - public/ui-bundle.zip

      - name: Build and bundle (dev)
        if: github.ref != 'refs/heads/main'
        uses: actions/cache@v2
        with:
          path: .cache/npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-
        run: |
          npm install --quiet --no-progress --cache=.cache/npm
          node_modules/.bin/gulp bundle

        artifacts:
          paths:
            - build/ui-bundle.zip

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          npm install --quiet --no-progress --cache=.cache/npm
          node_modules/.bin/gulp preview:build
          cp build/ui-bundle.zip public/

        artifacts:
          paths:
            - public
